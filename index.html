<!DOCTYPE html>
<html>
    <head>
        <title>Sorting Visualizer</title>
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <script src="scripts/main.js" defer></script>
    </head>
    <body>
        <div class="button-bar">
            <button class="gen-new-graph">Generate New Graph</button>
            <button class="sort">Built in Sort</button>
            <button class="quick-sort">Quick Sort</button>
            <button class="merge-sort">Merge Sort</button>
            <button class="insertion-sort">Insertion Sort</button>
            <button class="selection-sort">Selection Sort</button>
            <button class="bubble-sort">Bubble Sort</button>
        </div>
        
        <div class="graph-container" id="chart"></div>
    </body>
</html>
